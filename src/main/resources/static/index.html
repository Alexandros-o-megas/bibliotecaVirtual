<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <span class="material-icons">local_library</span>
                Biblioteca Virtual
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link active">
                    <span class="material-icons">home</span>
                    Início
                </a>
                <a href="/admin.html" class="nav-link">
                    <span class="material-icons">dashboard</span>
                    Dashboard
                </a>
                <a href="/login" class="nav-link">
                    <span class="material-icons">login</span>
                    Entrar
                </a>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="search-section">
            <form id="search-form" class="search-container">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Pesquisar livros, autores, categorias..."
                >
                <button type="submit" class="search-button">
                    <span class="material-icons">search</span>
                    Pesquisar
                </button>
            </form>
            
            <div class="filters">
                <select class="filter-select" name="idioma">
                    <option value="">Todos os idiomas</option>
                    <option value="portugues">Português</option>
                    <option value="ingles">Inglês</option>
                    <option value="espanhol">Espanhol</option>
                </select>
                
                <select class="filter-select" name="categoria">
                    <option value="">Todas as categorias</option>
                    <option value="ficcao">Ficção</option>
                    <option value="tecnologia">Tecnologia</option>
                    <option value="ciencia">Ciência</option>
                </select>
                
                <select class="filter-select" name="tipo">
                    <option value="">Todos os tipos</option>
                    <option value="fisico">Físico</option>
                    <option value="digital">Digital</option>
                </select>
            </div>
        </section>

        <section>
            <h2>Catálogo de Livros</h2>
            <div id="livros-container" class="grid-container">
                <!-- Livros serão carregados via JavaScript -->
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
